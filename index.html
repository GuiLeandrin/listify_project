<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workspace Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/576a6b1350.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="icon.png">
</head>
<body class="general_login">
    <div class="box_central_login">
        <header class="title_hall">
            <h1>Login - Workspace</h1>
        </header>
        <div class="line_white"></div>
        <main class="form_login">
            <form action="" method="POST">
                <div class="email_login">
                    <label for="email" class="t_email_login">E-mail:</label>
                    <input placeholder="Digite seu E-mail:" type="email" id="email" name="email" class="c_email_login" required>
                </div>
                <div class="senha_login">
                    <label for="senha" class="t_senha_login">Senha:</label>
                    <input placeholder="Digite sua Senha:" type="password" id="senha" name="senha" class="c_senha_login" required>
                </div>
                <div class="botao_login">
                    <button type="submit" class="b_entrar_login">Entrar</button>
                    <a href="cadastro.html" class="b_cadastrar_login">Cadastrar</a>
                </div>
            </form>
        </main>
    </div>
    <div class="help_hall">
        <a class="i_help_hall" href="https://wa.me/5514988257660?text=OlÃ¡,%20Tudo%20Bem%3F!%20Preciso%20da%20sua%20Ajuda!!" target="_blank" rel="noopener noreferrer"><i class="fa-regular fa-circle-question"></i><br>Precisa de Ajuda?</a>
    </div>
</body>
</html>
